<!doctype html>
<html lang="pt-PT">

    <title>Offline</title>
    <style>
      body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial}

      .card{background:#111827;border:1px solid #1f2937;border-radius:14px;padding:24px;max-width:420px}
      h1{margin:0 0 8px;font-size:20px}
      p{margin:0 0 12px;color:#9ca3af}
      a{color:#60a5fa;text-decoration:none}
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>Sem ligação à internet</h1>

        <p><a href="/">Voltar ao início</a></p>
      </div>
    </div>
  </body>
</html>
